<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Silva - La Magia en el Campo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c1c2d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #16253e;
            color: white;
            text-align: center;
            padding: 2em 0;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            text-transform: uppercase;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bernardo Silva</h1>
    </header>

    <div class="countdown" id="countdown">
        <p>Faltan <span id="days"></span> días para el primer partido de Portugal en la Eurocopa.</p>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('June 14, 2024 00:00:00').getTime(); // Fecha del primer partido de Portugal en la Eurocopa
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            document.getElementById('days').innerText = days;

            if (distance < 0) {
                document.getElementById('countdown').innerText = "¡Hoy es el primer partido de Portugal en la Eurocopa!";
            }
        }

        countdown();
        setInterval(countdown, 1000);
    </script>
</body>
</html>
